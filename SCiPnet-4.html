<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SCiPNET | Integrated Foundation System</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  
  <style>
    :root { --p-color: #f97316; }
    body { background-color: #000; color: var(--p-color); font-family: 'Courier New', Courier, monospace; overflow: hidden; }
    .font-display { font-family: 'VT323', monospace; }
    .view-content { display: none; height: 100%; width: 100%; flex-direction: column; }
    .view-content.active { display: flex; }
    .text-glow { text-shadow: 0 0 8px rgba(249, 115, 22, 0.5); }
    .terminal-cursor { animation: blink 1s step-end infinite; }
    @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
    ::-webkit-scrollbar { width: 4px; }
    ::-webkit-scrollbar-thumb { background: #333; }
    .scanline {
      width: 100%; height: 100%; position: absolute; top: 0; left: 0;
      background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
      background-size: 100% 4px; pointer-events: none; z-index: 100;
    }
  </style>
</head>
<body class="h-screen flex flex-col">
  <div class="scanline"></div>

  <header class="flex items-center p-3 border-b border-neutral-800 bg-black z-50">
    <div class="flex items-center gap-3">
      <div class="w-8 h-8 border border-orange-500/50 flex items-center justify-center"><i data-lucide="shield" class="w-5 h-5"></i></div>
      <h1 class="font-display text-xl font-bold tracking-widest text-glow">SCiPNET v4.1</h1>
    </div>
    <div class="ml-auto flex items-center gap-4 text-[10px] text-neutral-500">
      <div id="clock">00:00:00</div>
      <div class="text-orange-500/50">SITE-45_INTRA</div>
    </div>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <aside class="hidden md:flex w-64 flex-col border-r border-neutral-800 bg-black p-4 space-y-6">
      <div class="space-y-1">
        <label class="text-[9px] text-neutral-500 uppercase">Identity</label>
        <div id="user-display" class="text-sm font-bold text-neutral-400">GUEST_USER</div>
        <div id="clearance-tag" class="text-[10px] px-2 py-0.5 bg-neutral-900 border border-neutral-700 w-fit">LVL_0</div>
      </div>
      <div class="space-y-3">
        <label class="text-[9px] text-neutral-500 uppercase">Telemetry</label>
        <div class="space-y-2 text-[9px]">
          <div class="flex justify-between"><span>REALITY_STABILITY</span><span id="hume-txt">1.00</span></div>
          <div class="h-1 bg-neutral-900"><div id="hume-bar" class="h-full bg-orange-500 w-1/2 transition-all"></div></div>
          <div class="flex justify-between"><span>CPU_USAGE</span><span id="cpu-txt">12%</span></div>
          <div class="h-1 bg-neutral-900"><div id="cpu-bar" class="h-full bg-orange-500 w-1/5 transition-all"></div></div>
        </div>
      </div>
      <div class="flex-1 overflow-hidden">
        <label class="text-[9px] text-neutral-500 uppercase">Live_Logs</label>
        <div id="log-container" class="text-[9px] text-neutral-700 space-y-1 mt-2"></div>
      </div>
    </aside>

    <main class="flex-1 flex flex-col bg-neutral-950">
      <nav class="flex border-b border-neutral-800 bg-black">
        <button onclick="app.switchView('terminal')" class="nav-btn px-6 py-3 text-[10px] font-bold border-b-2 border-orange-500 text-orange-500 bg-orange-500/5">TERMINAL</button>
        <button onclick="app.switchView('database')" class="nav-btn px-6 py-3 text-[10px] font-bold border-b-2 border-transparent text-neutral-500">DATABASE</button>
      </nav>

      <div class="flex-1 relative overflow-hidden">
        <div id="view-terminal" class="view-content active p-4">
          <div id="term-output" class="flex-1 overflow-y-auto text-xs space-y-1 font-mono scroll-smooth pr-2"></div>
          <div class="flex items-center gap-2 border-t border-neutral-800 pt-3">
            <span class="text-orange-500 text-xs">RES@SCIPNET:\></span>
            <input type="text" id="term-input" class="flex-1 bg-transparent outline-none text-white text-xs" autocomplete="off" autofocus>
            <span class="w-1.5 h-3.5 bg-orange-500 terminal-cursor"></span>
          </div>
        </div>

        <div id="view-database" class="view-content p-6">
          <div class="flex justify-between items-center mb-6">
            <h2 class="font-display text-2xl text-glow uppercase">Classified_Archives</h2>
            <input type="text" id="db-search" placeholder="Search ID..." class="bg-black border border-neutral-800 px-3 py-1 text-[10px] outline-none focus:border-orange-500 w-48">
          </div>
          <div id="db-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    const app = {
      user: "GUEST_USER",
      clearance: 0,
      db: [
        {
          id: "019", name: "The Monster Vase", class: "Keter",
          content: `Item #: SCP-019\nObject Class: Keter\n\nSpecial Containment Procedures: SCP-019 is to be kept on a wide grate in a 3 m x 3 m x 4 m reinforced concrete room, installed with an incinerator. Room is to be kept at zero (0) degrees Celsius when incinerator is not activated. An observation chamber separated by a plate glass window is to be used for constant observation of SCP-019.\n\nDescription: SCP-019 appears to be a very large ceramic vase, 1.8 m in diameter at the mouth and 2.4 m high. Style and decoration indicate it was created in Classical Greece.\n\nAddendum: Document SCP-019-2-A\nMonitoring teams report some specimens of SCP-019-2 now appear to be significantly more resistant to incineration than others. It is hypothesized that this is a defense mechanism on the part of SCP-019.`
        },
        {
          id: "173", name: "The Sculpture", class: "Euclid",
          content: `Item #: SCP-173\nObject Class: Euclid\n\nSpecial Containment Procedures: Item SCP-173 is to be kept in a locked container at all times. When personnel must enter SCP-173's container, no fewer than three may enter at any time and the door is to be relocked behind them. At all times, two persons must maintain direct eye contact with SCP-173 until all personnel have vacated and relocked the container.\n\nDescription: Moved to Site-19 1993. Origin is as of yet unknown. It is constructed from concrete and rebar with traces of Krylon brand spray paint. SCP-173 is animate and extremely hostile. The object cannot move while within a direct line of sight.`
        },
        {
          id: "096", name: "The Shy Guy", class: "Euclid",
          content: `Item #: SCP-096\nObject Class: Euclid\n\nSpecial Containment Procedures: SCP-096 is to be contained in its cell, a 5 m x 5 m x 5 m airtight steel cube, at all times. Weekly checks for any cracks or holes are mandatory. There are to be absolutely no video surveillance or optical tools of any kind inside SCP-096's cell.\n\nDescription: SCP-096 is a humanoid creature measuring approximately 2.38 meters in height. Subject shows very little muscle mass, with preliminary analysis of body mass suggesting mild malnutrition. Arms are grossly out of proportion with the rest of the subject's body.`
        },
        {
          id: "682", name: "Hard-to-Destroy Reptile", class: "Keter",
          content: `Item #: SCP-682\nObject Class: Keter\n\nSpecial Containment Procedures: SCP-682 must be destroyed as soon as possible. At this time, no means available to SCP teams are capable of destroying SCP-682, only causing massive physical damage. SCP-682 should be contained within a 5m x 5m x 5m chamber with 25cm reinforced acid-resistant steel plate lining.\n\nDescription: SCP-682 is a large, vaguely reptile-like creature of unknown origin. It appears to be extremely intelligent, and was observed to engage in complex communication with SCP-079 during their limited time of exposure.`
        },
        {
          id: "049", name: "Plague Doctor", class: "Euclid",
          content: `Item #: SCP-049\nObject Class: Euclid\n\nSpecial Containment Procedures: SCP-049 is contained within a Standard Secure Humanoid Containment Cell in Research Wing-02 at Site-19. SCP-049 must be sedated before any attempts to transport it. During transport, SCP-049 must be secured within a Class III Humanoid Restriction Harness.\n\nDescription: SCP-049 is a humanoid entity, roughly 1.9 meters in stature, which bears the appearance of a medieval plague doctor. While SCP-049 appears to be wearing the thick robes and the ceramic mask indicative of that profession, the garments instead seem to have grown out of SCP-049's body over time.`
        },
        {
          id: "087", name: "The Stairwell", class: "Euclid",
          content: `Item #: SCP-087\nObject Class: Euclid\n\nSpecial Containment Procedures: SCP-087 is located on the campus of [REDACTED]. The door leading to SCP-087 is constructed of reinforced steel with an electro-release locking mechanism. It has been disguised to resemble a janitorial closet.\n\nDescription: SCP-087 is an unlit platform staircase. Stairs descend at a 38-degree angle for 13 steps before reaching a semicircular platform of approximately 3 meters in diameter. Descent direction rotates 180 degrees at each platform.`
        },
        {
          id: "106", name: "The Old Man", class: "Keter",
          content: `Item #: SCP-106\nObject Class: Keter\n\nSpecial Containment Procedures: No physical interaction with SCP-106 is allowed at any time. All physical interaction must be approved by no less than a two-thirds vote from O5-Command. Any interaction must be conducted in AR-II maximum security sites.\n\nDescription: SCP-106 appears to be an elderly humanoid, with a general appearance of extreme decomposition. This appearance may vary, but the "rotting" quality is observed in all forms. SCP-106 is not exceptionally agile, and will remain motionless for days at a time, waiting for prey.`
        },
        {
          id: "914", name: "The Clockworks", class: "Safe",
          content: `Item #: SCP-914\nObject Class: Safe\n\nSpecial Containment Procedures: Only personnel who submit a formal request and receive approval from site command may operate 914. SCP-914 is to be kept in research cell 109-B with two guard personnel on duty at all times.\n\nDescription: SCP-914 is a large clockwork device weighing several tons and covering an area of eighteen square meters, consisting of screw drives, belts, pulleys, gears, springs, and other clockwork.`
        },
        {
          id: "073", name: "Cain", class: "Euclid",
          content: `Item #: SCP-073\nObject Class: Euclid\n\nSpecial Containment Procedures: SCP-073 is to be kept in a two-room cell furnished with all non-organic items and furniture. Subject is allowed to roam the facility and eat in the main cafeteria. A tracking device has been implanted into SCP-073's skin and is not to be removed.\n\nDescription: SCP-073 appears to be a tanned Arabic or Middle Eastern male in his early thirties, 185 cm tall and 75 kg, with black hair and blue eyes. Arms, legs, spinal cord, and shoulder blades appear to have been replaced with artificial versions of unknown metal.`
        },
        {
          id: "999", name: "The Tickle Monster", class: "Safe",
          content: `Item #: SCP-999\nObject Class: Safe\n\nSpecial Containment Procedures: SCP-999 is allowed to roam the facility freely if it desires, but otherwise must stay in its playpen. Subject is not allowed out of its enclosure at night or off company grounds at any time. Enclosure is to be kept clean and food replaced twice daily.\n\nDescription: SCP-999 appears to be a large, amorphous, gelatinous mass of translucent orange slime, weighing roughly 54 kg with a consistency similar to that of peanut butter.`
        },
        {
          id: "3008", name: "A Perfectly Normal IKEA", class: "Euclid",
          content: `Item #: SCP-3008\nObject Class: Euclid\n\nSpecial Containment Procedures: The retail park containing SCP-3008 has been purchased by the Foundation and converted into Site-██. All public roads leading to the site have been redirected. Entrance is to be monitored at all times.\n\nDescription: SCP-3008 is a large retail unit previously owned by and branded as IKEA, a popular furniture retail chain. A person entering SCP-3008 through the main entrance and then passing out of sight of the doors finds themselves transmuted to SCP-3008-1.`
        }
      ],

      init() {
        lucide.createIcons();
        this.bindEvents();
        this.renderDatabase();
        this.writeTerm("SCiPNET KERNEL v4.1.0 LOADED.");
        this.writeTerm("ESTABLISHING SECURE HANDSHAKE... [OK]");
        setInterval(() => { document.getElementById('clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        setInterval(() => this.updateTelemetry(), 3000);
      },

      bindEvents() {
        document.getElementById('term-input').addEventListener('keydown', (e) => {
          if (e.key === 'Enter') {
            const val = e.target.value; e.target.value = '';
            this.handleCommand(val);
          }
        });
        document.getElementById('db-search').addEventListener('input', (e) => this.renderDatabase(e.target.value));
      },

      switchView(viewId) {
        document.querySelectorAll('.nav-btn').forEach(btn => {
          btn.classList.remove('border-orange-500', 'text-orange-500', 'bg-orange-500/5');
          btn.classList.add('border-transparent', 'text-neutral-500');
        });
        const activeBtn = Array.from(document.querySelectorAll('.nav-btn')).find(b => b.innerText.toLowerCase().includes(viewId.substring(0,3)));
        if (activeBtn) activeBtn.classList.add('border-orange-500', 'text-orange-500', 'bg-orange-500/5');

        document.querySelectorAll('.view-content').forEach(v => v.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        this.addLog("NAV_TO_" + viewId.toUpperCase());
      },

      writeTerm(text) {
        const out = document.getElementById('term-output');
        const line = document.createElement('div');
        line.className = "mb-2 border-l border-orange-500/20 pl-2";
        line.innerHTML = `<span class="opacity-30">[${new Date().toLocaleTimeString()}]</span><br>${text.replace(/\n/g, '<br>')}`;
        out.appendChild(line);
        out.scrollTop = out.scrollHeight;
      },

      handleCommand(raw) {
        const cmd = raw.trim().toLowerCase();
        this.writeTerm(`<span class="text-orange-500">SCiPNET:\></span> ${raw}`);
        if (cmd === 'login') {
          this.user = "O5_ADMINISTRATOR"; this.clearance = 4;
          this.updateAuthUI();
          this.writeTerm("<span class='text-green-500'>CREDENTIALS ACCEPTED. CLEARANCE LEVEL 4 GRANTED.</span>");
        } else if (cmd.startsWith('access')) {
          const id = cmd.split(' ')[1];
          const item = this.db.find(s => s.id === id);
          if (item) this.writeTerm(item.content);
          else this.writeTerm("<span class='text-red-500'>ERROR: FILE_NOT_FOUND.</span>");
        } else if (cmd === 'help') {
          this.writeTerm("COMMANDS: [login, access {id}, clear, status]");
        } else if (cmd === 'clear') {
          document.getElementById('term-output').innerHTML = '';
        } else {
          this.writeTerm("UNKNOWN COMMAND. TYPE 'HELP' FOR LIST.");
        }
      },

      renderDatabase(filter = "") {
        const grid = document.getElementById('db-grid');
        grid.innerHTML = this.db
          .filter(s => s.id.includes(filter) || s.name.toLowerCase().includes(filter.toLowerCase()))
          .map(s => `
            <div onclick="app.loadFile('${s.id}')" class="border border-neutral-800 p-4 bg-neutral-900/30 hover:border-orange-500 hover:bg-orange-500/5 transition-all cursor-pointer group">
              <div class="flex justify-between items-start mb-2">
                <span class="text-orange-500 font-bold text-xs">SCP-${s.id}</span>
                <span class="text-[9px] border border-neutral-700 px-1 text-neutral-500 group-hover:text-orange-300">${s.class}</span>
              </div>
              <div class="text-sm text-neutral-300 group-hover:text-white">${s.name}</div>
            </div>
          `).join('');
      },

      loadFile(id) {
        this.switchView('terminal');
        this.handleCommand(`access ${id}`);
      },

      updateAuthUI() {
        document.getElementById('user-display').innerText = this.user;
        document.getElementById('clearance-tag').innerText = "LVL_" + this.clearance;
        document.getElementById('clearance-tag').className = this.clearance > 0 ? "text-[10px] px-2 py-0.5 bg-green-900/20 border border-green-500 text-green-500 w-fit" : "text-[10px] px-2 py-0.5 bg-neutral-900 border border-neutral-700 w-fit";
      },

      updateTelemetry() {
        const hume = (0.98 + (Math.random() * 0.04)).toFixed(3);
        const cpu = Math.floor(Math.random() * 30) + 5;
        document.getElementById('hume-txt').innerText = hume;
        document.getElementById('hume-bar').style.width = (hume * 50) + "%";
        document.getElementById('cpu-txt').innerText = cpu + "%";
        document.getElementById('cpu-bar').style.width = cpu + "%";
        this.addLog("TELEMETRY_SYNC");
      },

      addLog(msg) {
        const container = document.getElementById('log-container');
        const entry = document.createElement('div');
        entry.innerText = `> ${msg}_${Math.random().toString(36).substr(2, 4).toUpperCase()}`;
        container.prepend(entry);
        if (container.childNodes.length > 10) container.removeChild(container.lastChild);
      }
    };

    window.onload = () => app.init();
  </script>
</body>
</html>
